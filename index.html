    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__row">
                    <figure class="header-logo">
                        <a href="/">
                            <img
                                src="./assets/icon/logo (1).svg"
                                alt=""
                                class="header-logo__img"
                            />
                        </a>
                    </figure>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item navbar__item--active">
                                <a class="navbar__link" href="#!"> Home </a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__link" href="#!">About</a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__link" href="#!">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__link" href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#!" class="btn">Sign Up</a>
                </div>
            </div>
        </header>
        <main style="height: 5000px">
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__row">
                        <section class="hero__content">
                            <h1 class="hero__title">
                                We’re a creative design agency.
                            </h1>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero-btn">
                                <a href="#!" class="btn">Get in touch</a>
                                <button class="hero-btn__btn">
                                    <div class="hero-btn__play">
                                        <img
                                            src="./assets/icon/Ellipse.svg"
                                            alt=""
                                            class="hero-btn__ellipse"
                                        />
                                        <img
                                            src="./assets/icon/play.svg"
                                            alt=""
                                            class="hero-btn__icon"
                                        />
                                    </div>
                                    <span class="hero-btn__watch">
                                        Watch Video
                                    </span>
                                </button>
                            </div>
                        </section>
                        <figure class="hero-image">
                            <span class="hero-image__circle"></span>
                            <img
                                src="./assets/icon/extra-1.svg"
                                alt=""
                                class="hero-image__extra-1"
                            />
                            <img
                                src="./assets/icon/extra-2.svg"
                                alt=""
                                class="hero-image__extra-2"
                            />
                            <img
                                src="./assets/icon/Vector-1.svg"
                                alt=""
                                class="hero-image__vector-1"
                            />
                            <img
                                src="./assets/icon/Vector-2.svg"
                                alt=""
                                class="hero-image__vector-2"
                            />

                            <img
                                src="./assets/img/hero-01.jpg"
                                alt=""
                                class="hero-image__img"
                            />
                            <img
                                src="./assets/img/hero-02.jpg"
                                alt=""
                                class="hero-image__img hero__img"
                            />
                            <img
                                src="./assets/img/hero-03.jpg"
                                alt=""
                                class="hero-image__img"
                            />
                        </figure>
                    </div>
                </div>
            </section>
        </main>
